<html>
<head><h1 class = "title">Meme Maker</h1>
    <link rel="stylesheet" href="memeGen.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <p class = "intro">
        Make your own memes! Just put a link to your favorite saved image and what you want to say! If you don't like it just
        double click the image and poof!
    </p>
    <form id ="memeGen">  
        <p>
            <label class = "input">Meme Link:
                <input type ="text" id = "memelink">
            </label>
        </p>
        <p>
            <label class = "input"> Top Text: 
                <input type ="text" id ="toptext">
            </label>
        </p>
        <p>
            <label class = "input">Bottom Text: 
                <input type ="text" id = "bottomtext">
            </label> 
        </p>
        <button type = "submit" id = "maker" class = "button">Make Meme</button>
        </form>
       
   
    <script src="memeGen.js"></script>
</body>
</html>
